<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>HomePage</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h1>Navigate to create user POST</h1>
  <button ion-button color="primary" (click)="navToCreateUser()">Navigate</button>

  <ion-list inset>
    <ion-item *ngFor="let user of user">
      <h2>{{user.name}}</h2>
      <p>{{user.email}}</p>
      <button (click)="deleteUser(user.name)">
        <ion-icon name='trash' slot="icon-only"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
